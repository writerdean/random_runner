<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="cards.js"></script>
  <script src="filters.js"></script>
  <script src="createCorp.js"></script>
  <script src="createRunner.js"></script>
  <script src="main.js"></script>
  <script src="chooseIdentity.js"></script>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Random Runner</title>
</head>
<body>
    <div> <button class="home" onClick="window.location.reload()">Start Over</button></div>
    <button id='corp-identity-chooser' onclick='chooseFromCorpIdentityList()'>CORP</button>
    <button id='runner-identity-chooser' onClick='chooseFromRunnerIdentityList()'>RUNNER</button>

  <!-- We will put our React component inside this div. -->
    <div id='like_button_container'></div>

  <div id='choose-identity'>
      <div id="choose-identity-container">
          <h1>Choose Your Identity</h1>
          <form>
            <select id="identities">
              <option>Identity</option>
            <optgroup label="Corp" id="corp-identity-dropdown">
                <option label="HB" id="hb-identity-dropdown">First</option>
                <option label="Jinteki" id="jinteki-identity-dropdown">Second</option>
                <option label="NBN" id="nbn-identity-dropdown">Third</option>
                <option label="Weyland" id="weyland-identity-dropdown">Fourth</option>
            </optgroup>
            <optgroup>
              <option>&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472</option>
          </optgroup>
            <optgroup label="Runner" id="runner-identity-dropdown">
              <option label="Anarch" id="anarch-identity-dropdown">First</option>
              <option label="Criminal" id="criminal-identity-dropdown">Second</option>
              <option label="Shaper" id="shaper-identity-dropdown">Third</option>
          </optgroup>
            </select>
          </form>
          <h2>Choose Random Identity</h2>
        </div>
  </div>


<div class='main-wrapper'>

  <div class='button-wrapper'>
    <div class='right'>
      <div class='runner-button-wrapper'>
        <button class='submit' id='runner' onclick='displayDeck(buildRunnerDeck())'>RUNNER</button>
        <!-- <button class='submit' onclick='chooseRunnerIdentity()'>Choose Identity</button> -->
        <button class='submit' id='anarch' onclick='displayDeck(buildRunnerDeck(anarchPool))'>Anarch</button>
        <button class='submit' id='criminal' onclick='displayDeck(buildRunnerDeck(criminalPool))'>Criminal</button>
        <button class='submit' id='shaper' onclick='displayDeck(buildRunnerDeck(shaperPool))'>Shaper</button>
      </div>
    </div>
    <div class='left'>
      <div class='corp-button-wrapper'>
        <button class='submit' id='corp' onclick='displayCorpDeck(buildCorpDeck())'>CORP</button>
        <!-- <button class='submit' onclick='chooseCorpIdentity()'>Choose Identity</button> -->
        <button class='submit' id='hb' onclick='displayCorpDeck(buildCorpDeck(hbPool))'>Haas-Bioroid</button>
        <button class='submit' id='jinteki' onclick='displayCorpDeck(buildCorpDeck(jintekiPool))'>Jinteki</button>
        <button class='submit' id='nbn' onclick='displayCorpDeck(buildCorpDeck(nbnPool))'>NBN</button>
        <button class='submit' id='weyland' onclick='displayCorpDeck(buildCorpDeck(weylandPool))'>Weyland</button>
      </div>
    </div>
  </div>

  <div class='display-identities'>
    <ul id='display-runner-identities'></ul>
    <ul id='display-corp-identities'></ul>
  </div>

  <div class='content' id='identity-image'></div>
    <div class='content hide' id='identity-content'></div>
  <div class='all-content'>
    <ul class='content corp hide' id='agenda-content'><p class='heading'>Agenda</p></ul>
    <ul class='content corp hide' id='asset-content'><p class='heading'>Asset</p></ul>
    <ul class='content runner hide' id='event-content'><p class='heading'>Event</p></ul>
    <ul class='content runner hide' id='hardware-content'><p>Hardware</p></ul>
    <ul class='content corp hide' id='ice-content'><p>Ice</p></ul>
    <ul class='content runner hide' id='icebreaker-content'><p class='heading'>Icebreaker</p></ul>
    <ul class='content corp hide' id='operation-content'><p class='heading'>Operation</p></ul>
    <ul class='content runner hide' id='program-content'><p class='heading'>Program</p></ul>
    <ul class='content runner hide' id='resource-content'><p class='heading'>Resource</p></ul>
    <ul class='content corp hide' id='upgrade-content'><p class='heading'>Upgrade</p></ul>
  </div>


</div>
  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

  <!-- Load our React component. -->
  <script src="likeButton.js"></script>
  
</body>
</html>
